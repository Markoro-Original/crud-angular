<mat-table [dataSource]="listaCursos">

  <ng-container matColumnDef="name">
    <mat-header-cell *matHeaderCellDef> Nome </mat-header-cell>>
    <mat-cell *matCellDef="let element">{{element.name}}</mat-cell>>
  </ng-container>

  <ng-container matColumnDef="tags" class="coluna-tags">
    <mat-header-cell *matHeaderCellDef> Tags </mat-header-cell>>
    <mat-cell *matCellDef="let element">
      <mat-chip-listbox>
        <mat-chip *ngFor="let tag of element.tags">{{tag}}</mat-chip>
      </mat-chip-listbox>
    </mat-cell>>
  </ng-container>

  <ng-container matColumnDef="actions">
    <mat-header-cell *matHeaderCellDef class="novo-curso">
      <button mat-raised-button color="primary" (click)="onAdd()">Novo Curso</button>
    </mat-header-cell>

    <mat-cell *matCellDef="let element" class="celula-edit-delete">
      <button mat-icon-button color="primary" aria-label="Editar Curso" (click)="onEdit(element)">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button aria-label="Deletar Curso" (click)="onDelete(element)">
        <mat-icon>delete</mat-icon>
      </button>
    </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>>

</mat-table>
