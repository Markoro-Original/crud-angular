<mat-card>

  <mat-toolbar color = "primary"  class="toolbar-card">Novo Curso</mat-toolbar>

  <mat-card-content>
    <form [formGroup]="form" class="formulario">
      <mat-form-field appearance="fill" class="form-campos">
        <mat-label>Nome do Curso</mat-label>
        <input matInput formControlName="name">
      </mat-form-field>

      <mat-form-field appearance="fill" class="form-campos">
        <mat-label>Tags do Curso</mat-label>
        <mat-select formControlName="tag">
          <mat-option value="Tag 1">Tag 1</mat-option>
          <mat-option value="Tag 2">Tag 2</mat-option>
          <mat-option value="Tag 3">Tag 3</mat-option>
        </mat-select>
      </mat-form-field>
    </form>
  </mat-card-content>

  <mat-card-actions>
    <button class="form-button" mat-raised-button color="primary" (click)="onSubmit()">Confirmar</button>
    <button class="form-button" mat-raised-button (click)="onCancel()">Cancelar</button>
  </mat-card-actions>

</mat-card>
