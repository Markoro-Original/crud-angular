<mat-card>

  <div  class="mat-elevation-z8">

  <mat-toolbar class="toolbar-card" color = "primary">Lista de Cursos</mat-toolbar>

  <app-cursos-lista
    *ngIf="listaCursos$ | async as listaCursos"
    [listaCursos]="listaCursos"
    (add) ="onAdd()"
    (edit)="onEdit($event)"
    (delete)="onDelete($event)"
  ></app-cursos-lista>

  <div class="loading-spinner" *ngIf="loading$ | async">
    <mat-spinner></mat-spinner>
  </div>

  </div>

</mat-card>
