<mat-card>

  <mat-toolbar color = "primary">Lista de Cursos</mat-toolbar>



<table mat-table [dataSource]="listaCursos$" class="mat-elevation-z8">

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Nome </th>
    <td mat-cell *matCellDef="let element">
      <mat-icon aria-hidden="false" aria-label="Tag do curso">{{ element.tag | tag }}</mat-icon>
      {{element.name}}</td>
  </ng-container>

  <ng-container matColumnDef="tag">
    <th mat-header-cell *matHeaderCellDef> Tag </th>
    <td mat-cell *matCellDef="let element"> {{element.tag}}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>

  <div class="loading-spinner" *ngIf="loading$ | async">
    <mat-spinner></mat-spinner>
  </div>

</mat-card>
